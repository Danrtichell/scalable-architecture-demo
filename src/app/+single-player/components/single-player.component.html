<div *ngIf="gamePlayed">
  <game *ngIf="gameEnabled" [text]="text" (end)="gameCompleted($event)"></game>
  <div *ngIf="!gameEnabled">
    <h1>Completed!</h1>
    <section>
      Congratulations! You completed the game for {{time}} seconds!
      <br><br>
      <button (click)="start()">Again</button>
    </section>
  </div>
</div>
<div *ngIf="!gamePlayed">
  <h1>Howdy!</h1>
  <section>
    Type the text on top of the textarea as fast as possible!
    <br><br>
    <button (click)="start()">Start</button>
  </section>
</div>
